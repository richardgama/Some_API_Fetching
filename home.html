<!DOCTYPE html>
<html lang="en">

<head>
    <title>Useful data</title>
    <link rel = "stylesheet" href="home.css">
</head>

<body>

<!-- <h1>Useful data</h1> -->

<header class="site-header">
    <h2 class="site-title" itemprop="headline">My feeds</h2>
    <h3 class="site-description" itemprop="description">Some useful price feeds</h3>
</header>

<hr class="separator">

<center>
    <div class="optionSelection">
        <button id="eurButton" onclick="setCurrency('eur');">EUR</button>
        <button id="usdButton" onclick="setCurrency('usd');">USD</button>
    </div>
</center>

<hr class="separator">

<div class="content">

    <div class="frame">
        <p>
            <style>img {vertical-align: middle;}</style><img id="bitcoin_img" alt="Bitcoin logo" width="6%" height="6%"></style>
            <b>Bitcoin (BTC) </b><br> <font size="+2"><label id="bitcoin_price0"></label></font> 
            <b><label id="bitcoin_var1"></label></b>
        </p>
    </div>

    <br>

    <div class="frame">
        <p>
            <style>img {vertical-align: middle;}</style><img id="binancecoin_img" alt="Binance coin logo" width="6%" height="6%"></style>
            <b>Binance Coin (BNB) </b><br> <font size="+2"><label id="binancecoin_price0"></label></font> 
            <b><label id="binancecoin_var1"></label></b>
        </p>
    </div>

    <br>

    <div class="frame">
        <p>
            <style>img {vertical-align: middle;}</style><img id="ethereum_img" alt="Ethereum logo" width="6%" height="6%"></style>
            <b>Ethereum (ETH) </b><br> <font size="+2"><label id="ethereum_price0"></label></font> 
            <b><label id="ethereum_var1"></label></b>
        </p>
    </div>

    <br>

    <div class="frame">
        <p>
            <style>img {vertical-align: middle;}</style><img id="pax-gold_img" alt="Pax Gold logo" width="6%" height="6%"></style>
            <b>Pax Gold (PAXG) </b><br> <font size="+2"><label id="pax-gold_price0"></label></font> 
            <b><label id="pax-gold_var1"></label></b>
        </p>
    </div>

</div>

<script src="app.js"></script>

</body>

</html>
